name: Tests

on:
  push:
    branches:
      - dev
      - master
  pull_request:
    branches:
      - '**'

env:
  CI: true
  HUSKY: 0

jobs:
  run:
    name: Node ${{ matrix.node }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        node: [20]
        os: [ubuntu-latest]

    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Set Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: Install npm dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Build app
        run: npm run build

      - name: Serve the build and run server test
        run: |
          npx --yes serve -s dist -l 8080 &
          SERVER_PID=$!
          trap 'kill $SERVER_PID' EXIT
          for i in {1..5}; do
            echo "Ping the server..."
            if curl -sf http://localhost:8080 > /dev/null; then
              echo "Pong!"
              exit 0
            fi
            sleep 5
          done
          echo "Server failed to respond" >&2
          exit 1
